openapi: 3.1.0

info:
  title: People Service
  version: 0.0.1

servers:
  - url: /api/v1

paths:
  "/add-person":
    post:
      summary: "Upsert a single person"
      description: "Upsert a single person"
      operationId: "AddPerson"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Person"
        required: true
      responses:
        "200":
          description: "Added person successfully"
        default:
          $ref: "#/components/responses/Error"

security:
  - apiKey: []

components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-Api-Key

  responses:
    Error:
      description: Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int64
        message:
          type: string
      required:
        - code
        - message

    Person:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        preferredName:
          type: string
          minLength: 1
        givenName:
          type: string
          minLength: 1
        preferredGivenName:
          type: string
          minLength: 1
        familyName:
          type: string
          minLength: 1
        preferredFamilyName:
          type: string
          minLength: 1
        honorificPrefix:
          type: string
          minLength: 1
        email:
          type: string
          minLength: 1
        username:
          type: string
          minLength: 1
        active:
          type: boolean
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/Attribute"
        identifiers:
          type: array
          items:
            $ref: "#/components/schemas/Identifier"
          minItems: 1
      required: [name, identifiers]

    Attribute:
      type: object
      properties:
        scope:
          type: string
          minLength: 1
        key:
          type: string
          minLength: 1
        value:
          type: string
          minLength: 1
      required: [scope, key, value]

    Identifier:
      type: object
      properties:
        type:
          type: string
          minLength: 1
        value:
          type: string
          minLength: 1
      required: [type, value]
